    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: color 0.3s, background-color 0.3s;
        }

        :root {
            --bg: #000;
            --text: #fff;
            --border: #fff;
            --calendly-bg: #000;
            --calendly-text: #fff;
        }

        .light-mode {
            --bg: #fff;
            --text: #000;
            --border: #000;
            --calendly-bg: #fff;
            --calendly-text: #000;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 60px;
            height: 30px;
            background: var(--text);
            border-radius: 15px;
            cursor: pointer;
            z-index: 1000;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

        .toggle-bubble {
            position: absolute;
            width: 26px;
            height: 26px;
            background: var(--bg);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .light-mode .toggle-bubble {
            transform: translateX(30px);
        }

        .theme-bubble {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 0;
            height: 0;
            background: var(--text);
            border-radius: 50%;
            transform: translate(50%, -50%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
            z-index: 999;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: var(--text);
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
        }

        .title span {
            display: block;
            transform: translateX(-100px);
            opacity: 0;
        }

        .title span.slide-in {
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .cta-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .cta-button {
            padding: 1rem;
            width: 100%;
            font-size: 1rem;
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .cta-button:hover {
            background: var(--text);
            color: var(--bg);
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(30deg);
            opacity: 0;
            transition: transform 0.5s;
        }

        .cta-button.shine::after {
            opacity: 1;
            transform: rotate(30deg) translateX(100%);
            transition: transform 1s;
        }

        .portfolio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            place-items: center;
            padding: 1rem;
            overflow-y: auto;
        }

        .portfolio.visible {
            display: grid;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            max-width: 600px;
            width: 100%;
        }

        .card {
            position: relative;
            height: 200px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

        .card.visible {
            opacity: 1;
            transform: scale(1);
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 1;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px) brightness(0.7) grayscale(100%);
        }

        .card-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 1rem;
            color: var(--text);
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

        /* Contact popup styles */
        .contact-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .contact-popup.visible {
            display: flex;
        }

        .contact-options {
            background: var(--bg);
            border: 2px solid var(--border);
            padding: 2rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            width: 90%;
        }

        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .contact-option {
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-option:hover {
            background: var(--text);
            color: var(--bg);
        }

        .close-popup {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Custom Calendly button styles */
        .calendly-badge-widget {
            transition: all 0.3s ease !important;
        }

        .calendly-badge-widget .calendly-badge-content {
            background: var(--calendly-bg) !important;
            color: var(--calendly-text) !important;
            border: 2px solid var(--border) !important;
            transition: all 0.3s ease !important;
        }

        .calendly-badge-widget:hover .calendly-badge-content {
            background: var(--text) !important;
            color: var(--bg) !important;
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            .hero {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
                padding: 0 10vw;
            }

            .title {
                font-size: 5vw;
            }

            .cta-container {
                align-items: flex-end;
            }

            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
                max-width: 1200px;
            }

            .card {
                height: 300px;
            }

            .card-title {
                font-size: 2rem;
            }
        }
    </style>

    <script>
        const starsContainer = document.querySelector('.stars');
        for(let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        function togglePortfolio() {
            const portfolio = document.getElementById('portfolio');
            portfolio.classList.toggle('visible');
            
            if(portfolio.classList.contains('visible')) {
                const cards = document.querySelectorAll('.card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 100);
                });
            } else {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => card.classList.remove('visible'));
            }
        }

        function toggleContactPopup() {
            const popup = document.getElementById('contactPopup');
            popup.classList.toggle('visible');
        }

        function openCalendly() {
            Calendly.initPopupWidget({
                url: 'https://calendly.com/rubansingh126/30min'
            });
            toggleContactPopup();
        }

        const themeToggle = document.querySelector('.theme-toggle');
        const themeBubble = document.querySelector('.theme-bubble');

        function animateTitle() {
            const titleSpans = document.querySelectorAll('.title span');
            titleSpans.forEach((span, index) => {
                span.classList.remove('slide-in');
                setTimeout(() => {
                    span.classList.add('slide-in');
                }, 1000 + (index * 200));
            });
        }

        function toggleTheme() {
            themeBubble.classList.add('expanding');
            setTimeout(() => {
                document.body.classList.toggle('light-mode');
                animateTitle();
                
                // Update Calendly button colors when theme changes
                updateCalendlyButtonColors();
                
                setTimeout(() => {
                    themeBubble.classList.remove('expanding');
                    themeBubble.style.width = '0';
                    themeBubble.style.height = '0';
                }, 500);
            }, 300);
        }

        function updateCalendlyButtonColors() {
            const isLightMode = document.body.classList.contains('light-mode');
            if (window.Calendly && window.Calendly.destroyBadgeWidget) {
                window.Calendly.destroyBadgeWidget();
            }
            
            setTimeout(() => {
                Calendly.initBadgeWidget({ 
                    url: 'https://calendly.com/rubansingh126/30min', 
                    text: 'Schedule Discovery Call', 
                    color: isLightMode ? '#ffffff' : '#000000', 
                    textColor: isLightMode ? '#000000' : '#ffffff'
                });
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            animateTitle();
            startButtonShining();
        });
        
        function startButtonShining() {
            const buttons = document.querySelectorAll('.cta-button');
            
            // Initial shine sequence after page load
            setTimeout(() => {
                shineButtonsSequentially(buttons);
            }, 3000);
            
            // Repeat shine sequence every 3 seconds
            setInterval(() => {
                shineButtonsSequentially(buttons);
            }, 3000);
        }
        
        function shineButtonsSequentially(buttons) {
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.remove('shine');
                    void button.offsetWidth; // Trigger reflow
                    button.classList.add('shine');
                }, index * 1000);
            });
        }
        
        window.onload = function() { 
            Calendly.initBadgeWidget({ 
                url: 'https://calendly.com/rubansingh126/30min', 
                text: 'Schedule Discovery Call', 
                color: document.body.classList.contains('light-mode') ? '#ffffff' : '#000000', 
                textColor: document.body.classList.contains('light-mode') ? '#000000' : '#ffffff'
            }); 
        }
    </script>
